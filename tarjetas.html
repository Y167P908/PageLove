<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Trajetas.css">
    <title>Animated Flex Cards</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Mariposa</h4>
                        <p> Eres mariposa,
                            luz en mi sendero,
                            con cada aleteo,
                            me llenas de anhelo.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Fresas</h4>
                        <p>Como Fresas,
                            dulce es tu presencia,
                            cada bocado,
                            un trozo de esencia.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>París</h4>
                        <p>
                        
                            En París, de noche,
                            bajo estrellas brillantes,
                            tu risa es un verso,
                            mis sueños, constantes.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Gato</h4>
                        <p>En tus ojos, el cielo,
                            ronroneo suave,
                            un abrazo sincero.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
