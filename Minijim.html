<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Elegante</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .banner {
            position: relative;
            height: 100vh;
            background: url('https://c.wallhere.com/photos/c4/24/Studio_Ghibli_Blender_vector_landscape-2088371.jpg!d') no-repeat center center; /* Reemplaza con tu imagen de fondo */
            background-size: cover;
            overflow: hidden;
        }

        .content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .content img {
            max-width: 300px; /* Ajusta el tamaño de la imagen */
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            margin-top: 20px; /* Espacio entre el título y la imagen */
        }

        .content p {
            font-size: 1.5rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <div class="banner">
        <div class="content">
        <h3>Omg mini jimpapitas conociendo a totoro :o</h3>
            <img src="image.png" alt="Imagen Bonita">
       

        </div>
    </div>

</body>
</html>
