<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta de Amor</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <main>
    <div class="container-letter">
      <div class="cover"></div>
      <span class="heart">♥</span>
      <p class="paper" id="mainMessage">
        Desde ese primer chisme compartido, nunca imaginé que un chisme nos uniría de una manera tan especial.
        Eres un verdadero regalo en mi vida. Cada risa, cada conversación y 
        cada momento que compartimos me hacen sentir afortunado 
      </p>
      <div class="letter"></div>
    </div>
    <div class="options">
      <button id="open">Abrir</button>
      <button id="close" disabled>Cerrar</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
